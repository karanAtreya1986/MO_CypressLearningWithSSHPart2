name: Cypress + Mochawesome

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --spec cypress/e2e/first.cy.js

      - name: Merge Mochawesome JSONs
        run: |
          npx mochawesome-merge cypress/reports/html/.jsons/*.json > mochawesome.json
          echo "ðŸ“„ Merged report created"

      - name: Generate HTML report
        run: |
          ls -la mochawesome.json
          npx marge mochawesome.json -f report -o cypress/reports/html
          echo "âœ… HTML report generated"

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-html-report
          path: cypress/reports/html
